
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <style>
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
                        url('images/pexels-karolina-grabowska-5477623.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed; /* Fixed background */
            background-repeat: no-repeat;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center; 
            align-items: center;     
            height: 100vh;           
            margin: 0;
            opacity: 0; 
            animation: fadeInBackground 2s ease-in-out forwards;
        }

        @keyframes fadeInBackground {
            to {
                opacity: 1;
            }
        }

        .container {
            background-color: rgba(104, 208, 83, 0.8); /* Slight transparency */
            border-radius: 10px;
            padding: 30px;
            width: 400px;
            margin: auto;
            text-align: center;
            box-shadow: 0 4px 8px rgba(84, 5, 154, 0.1);
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #3f2d2d;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0f5bbd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login to Your Account</h1>
        <form id="loginForm" action="dashboard.html">
            <input type="email" id="email" name="email" placeholder="Email Address" required>
            <div class="error-message" id="emailError">Please enter a valid email address.</div>

            <input type="password" id="password" name="password" placeholder="Password" required>
            <div class="error-message" id="passwordError">Password must be at least 8 characters long.</div>

            <button type="submit">Login</button>
        </form>
        <p>Don't have an account?... <a href="signup.html">Sign Up</a></p>
    </div>
</body>
</html>
